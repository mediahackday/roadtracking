<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signin for roadtracking</title>

		<link href="./img/favicon.ico" rel="shortcut icon">
		<link href="./img/48x48.png" rel="apple-touch-icon">
		<link href="./img/76x76.png" sizes="76x76" rel="apple-touch-icon">
		<link href="./img/120x120.png" sizes="120x120" rel="apple-touch-icon">
		<link href="./img/152x152.png" sizes="152x152" rel="apple-touch-icon">

		<link href="./css/style.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="bg-grey">
		<div class="container">
			<form role="form" action="./highscore.html">
				<img src="./img/logo.png" class="margin-bottom-24 img-responsive">
				<h3 class="margin-bottom-15 text-white">Become master of your daily route</h3>
				<p class="margin-bottom-0 text-white">Connect to people with similar habits</p>
				<p class="margin-bottom-24 text-white">Get rewarded for reliablr and eco-friendly driving</p>
				<label for="inputAlias" class="sr-only">Your alias</label>
				<input type="text" name="inputAlias" id="inputAlias" class="form-control" placeholder="Your alias" required autofocus>
				<div class="checkbox">
					<label class=" text-white">
						<input type="checkbox" value="remember-me"> Remember me
					</label>
					
				</div>
				<button class="btn btn-lg btn-default btn-block" type="submit">Sign up with Google</button>
			</form>
		</div>

		<script src="./lib/jquery/jquery.min.js"></script>
		<script src="./lib/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
