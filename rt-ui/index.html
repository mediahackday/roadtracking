<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signin for roadtracking</title>

		<link href="./css/style.min.css" rel="stylesheet">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<p class="bg-brand-dark padding-9 margin-bottom-24 text-center">Roadtracking made by Aileen</p>
		<div class="container">
			<form role="form" action="./highscore.html">
				<img src="./img/logo.png" class="margin-bottom-24 img-responsive">
				<h2 class="margin-bottom-15">Please sign up</h2>
				<label for="inputAlias" class="sr-only">Username</label>
				<input type="text" name="inputAlias" id="inputAlias" class="form-control" placeholder="Your username" required autofocus>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-danger btn-block" type="submit">Sign up with Google</button>
			</form>
		</div>

		<script src="./lib/jquery/jquery.min.js"></script>
		<script src="./lib/bootstrap/bootstrap.min.js"></script>
	</body>
</html>
