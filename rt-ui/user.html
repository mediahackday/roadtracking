<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signin for roadtracking</title>

		<link href="./css/style.min.css" rel="stylesheet">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<img src="./img/user.png" class="img-responsive" width="100%" height="auto">
		
		
		<footer class="footer">
			<ul class="nav nav-tabs nav-tabs-top display-flex">
				<li role="presentation" class="active flex-grow-1">
					<a href="#all" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="true">
						<p class="margin-bottom-0 text-center bg-all-icon"></p>
						<p class="margin-bottom-0 text-center"><small>All</small></p>
					</a>
				</li>
				<li role="presentation" class="flex-grow-1">
					<a href="#car" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">
						<p class="margin-bottom-0 text-center bg-car-icon"></p>
						<p class="margin-bottom-0 text-center"><small>Car</small></p>
					</a>
				</li>
				<li role="presentation" class="flex-grow-1">

					</a>
				</li>

						<p class="margin-bottom-0 text-center"><small>Matching</small></p>
					</a>
				</li>
			</ul>
		</footer>
